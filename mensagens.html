<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reab Play</title>
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src="navigation.js" type="text/javascript" defer></script>

</head>

<body>
  <header-component></header-component>
  <!-- Content -->
  <main>
    
   <div id="mensagens">
      <div class="row">
        <div class="col s4 m4 l4 conversation-list">
          <ul class="collection with-header" id="contacts-list">
            <li class="collection-header"><h5>Contatos</h5></li>
            <li class="collection-item avatar">
              <img src="assets/rosto-contato1.jpg" alt="" class="circle">
              <span class="title">Vitor</span>
              <p class="hide-on-small">Sim, às 15h
              </p>
            </li>
            <li class="collection-item avatar">
              <img src="assets/rosto-contato2.jpg" alt="" class="circle">
              <span class="title">Julio</span>
              <p class="hide-on-small">Até mais
              </p>
            </li>
            <li class="collection-item avatar">
              <img src="assets/rosto-contato3.jpg" alt="" class="circle">
              <span class="title">Ana</span>
              <p class="hide-on-small">Está adequado
              </p>
            </li>
          </ul>
        </div>
       <!--  <div class="card-panel col s12"><h1>Vitor</h1></div> -->
        <div class="col s12 m8 l8 chat-content">
          
          <ul class="collection">


            <!-- <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li> -->

            <li class="collection-item avatar" id="chat-header">
              <img src="assets/rosto-contato1.jpg" alt="" class="circle responsive-img">
              <span class="title"><h5>Vitor</h5></span>
            </li>
            <li class="collection-item">
              <div class="message-sender">Vitor</div>
            <div class="message-text">Amanhã nossa sessão está confirmada?</div>
            </li>
            <li class="collection-item">
              <div class="message-sender right-align">Você</div>
              <div class="message-text right-align">Sim, às 15h</div>
            </li>
          </ul>

        </div>
      </div>
    </div> 


  </main>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sidenav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(sidenav);

      var elems = document.querySelectorAll('.collapsible');
    var instances = M.Collapsible.init(elems);

      var screenWidth = window.innerWidth;
      if (screenWidth >= 992) {
        var instance = M.Sidenav.getInstance(sidenav[0]);
        instance.open();
      }

    });
  </script>
</body>

</html>
