<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reab Play</title>
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src="navigation.js" type="text/javascript" defer></script>

</head>

<body>
  <header-component></header-component>
  <!-- Content -->
  <main>

    <div id="mensagens">
      <div class="row">
        <div class="col m12 l12 s12 page-header">
          <h5>Mensagens</h5>
        </div>
        <div class="col s12 m12 l12 chat-content">

          <ul class="collection">



            <div class="row">
              <a href="mensagens.html" class="col s1"><i class="small material-icons">arrow_back</i></a>

              <a href="paciente.html" class="card-link col s11" style="display: inline">
                <li class="collection-item avatar" id="chat-header">

                  <img src="assets/rosto-contato1.jpg" alt="" class="circle usuario-baixa-prioridade">
                  <span class="title">
                    <h5>Vitor</h5>
                  </span>
                  <a href="#!" class="secondary-content"><i class="material-icons">search</i></a>
                </li>

              </a>


            </div>



            <li class="collection-item">
              <div class="message-sender">Vitor</div>
              <div class="message-text">Amanhã nossa sessão está confirmada?</div>
            </li>
            <li class="collection-item">
              <div class="message-sender right-align">Você</div>
              <div class="message-text right-align">Sim, às 15h</div>
            </li>

            <li class="collection-item">
              <div class="message-sender">Vitor</div>
              <div class="message-text">Preciso levar algo?</div>
            </li>
            <li class="collection-item">
              <div class="message-sender right-align">Você</div>
              <div class="message-text right-align">Não precisa</div>
            </li>
            <li class="collection-item">
              <div class="message-sender">Vitor</div>
              <div class="message-text">OK, até amanhã</div>
            </li>


          </ul>

          <div class="input-field" id="barra-escrita-mensagem">
            <i class="material-icons prefix">tag_faces</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix" id="inputlabel">Mensagem</label>
          </div>
        </div>
      </div>
    </div>


  </main>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sidenav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(sidenav);

      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems);

      var screenWidth = window.innerWidth;
      if (screenWidth >= 992) {
        var instance = M.Sidenav.getInstance(sidenav[0]);
        instance.open();
      }

    });
  </script>
</body>

</html>
